<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/reccomendation.css">
    <title>Recommendations</title>
</head>
<body>
    <header id="app-header">
        <h1 class="app-header-company">Mearn</h1>
        <p class="app-header-info">Home</p>
        <p class="app-header-info">Courses</p>
        <p class="app-header-info">Support</p>
        <div class="app-header-profile">
            <p>Your Name</p>
        </div>
    </header>
    <div class="recommend-container">
<div class="recommend-card">
        <img src="./images/machine-learning.jpg" alt="Machine Learning" class="recommend-image">
        <div class="recommend-info">
          <h3>Introduction to Machine Learning</h3>
          <p class="instructor">Dr. Alice Brown</p>
          <p class="details">24 Lessons • 10h</p>
          <button class="recommend-button">Start Now</button>
        </div>
      </div>

 <!-- Recommendation 2 -->
      <div class="recommend-card">
        <img src="./images/frontend.jpg" alt="Frontend Development" class="recommend-image">
        <div class="recommend-info">
          <h3>Frontend Development Essentials</h3>
          <p class="instructor">Michael Adams</p>
          <p class="details">30 Lessons • 14h</p>
          <button class="recommend-button">Start Now</button>
        </div>
      </div>

      <!-- Recommendation 3 -->
      <div class="recommend-card">
        <img src="./images/cloud.jpg" alt="Cloud Computing" class="recommend-image">
        <div class="recommend-info">
          <h3>Cloud Computing Basics</h3>
          <p class="instructor">Emily Davis</p>
          <p class="details">18 Lessons • 8h</p>
          <button class="recommend-button">Start Now</button>
        </div>
      </div>
    </div>
</body>
</html>
